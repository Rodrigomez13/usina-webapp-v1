<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Global</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Dashboard Global</h1>
    <div class="grid grid-cols-6 gap-2 mb-4">
      <div id="leadsBox" class="bg-gray-800 p-2 rounded">Leads: 0</div>
      <div id="loadsBox" class="bg-gray-800 p-2 rounded">Loads: 0</div>
      <div id="conversionBox" class="bg-gray-800 p-2 rounded">Conversion: 0%</div>
      <div id="priceLeadBox" class="bg-gray-800 p-2 rounded">$ Lead: $0</div>
      <div id="priceLoadBox" class="bg-gray-800 p-2 rounded">$ Load: $0</div>
      <div id="priceLoadImpBox" class="bg-gray-800 p-2 rounded">$ Load+Imp: $0</div>
    </div>

    <h2 class="text-lg font-semibold mb-2">Derivaciones por Franquicia</h2>
    <div id="tablaDerivaciones" class="overflow-auto mb-6"></div>

    <h2 class="text-lg font-semibold mb-2">Campañas SERVER 4</h2>
    <div class="flex justify-between mb-4">
      <button id="refreshBtn" class="bg-blue-600 px-4 py-1 rounded">Actualizar Campañas</button>
      <button id="agregarBtn" class="bg-green-600 px-4 py-1 rounded">Agregar Anuncio</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded ml-4" onclick="openModalApagar()">Apagar Anuncio</button>
    </div>
    <div id="server4" class="space-y-2"></div>
  </div>

  <!-- MODAL AGREGAR -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center">
    <div class="bg-gray-800 p-4 rounded w-96">
      <h2 class="text-lg mb-4 font-semibold">Seleccionar campaña disponible</h2>
      <div id="listaCampanias" class="space-y-2 max-h-96 overflow-y-auto"></div>
      <button id="cerrarModal" class="mt-4 bg-red-600 px-4 py-1 rounded">Cerrar</button>
    </div>
  </div>

  <!-- MODAL APAGAR -->
  <div id="modalApagar" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-zinc-800 p-6 rounded w-96 text-white">
      <h2 class="text-xl mb-4">Seleccionar campaña activa</h2>
      <div id="listaCampañasApagar" class="space-y-2 max-h-64 overflow-y-auto"></div>
      <div class="mt-4 flex justify-end">
        <button onclick="cerrarModalApagar()" class="bg-red-600 px-4 py-2 rounded">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
